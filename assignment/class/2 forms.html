<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Input</h1>
    <!--tells us what action will perform when submitted-->
    <form action="">
    <input type="text">
    <br>
    <input type="password">
    <br>
    <input type="date">
    <br>
    <input type="time">
    <br>
    <input type="number">
    <br>
    <input type="color">
    <hr>
    <h1>PlaceHolder and labels , button , radio button</h1>
    <lable for ="username">Username</lable>
    
    <input type="text"
    
    placeholder="User Name" id="username">
    <br>
    <lable for ="Password">Password</lable>
    <input type="password"
    placeholder="User Name" id="username">
    <br>
    <button type="sumbit">Submit
        
    </button>
    <hr>
    <h1>Checkbox</h1>
    <lable for="age">Age</lable>
    <input
    type="checkbox"
    name="age" id="age"
    checked >
    <hr>
    <h1>Radio Button</h1>
    <input type="radio"
    name="gender"
    id="male"
    <lable for ="male">Male</lable>
    <input type="radio"
    name="gender"
    id="female"
    <lable for ="female">Female</lable>
    <hr>
    <h1>Dropdown</h1>
    <select name="language">
       <option value="">C
        
       </option>
       <option value="">OOPS
        
       </option>
       <option value="">Python
        
       </option>

    </select>
    <hr>
    <h1>Range</h1>
    <label for="Attendace">Attendance</label>
    <input type="range"
    min="0" max="100"
    step="10" value="30">
    <hr>
    <h1>TextArea</h1>
    <label for="">Enter your feedback</label>
    <textarea name="" id="" cols="10" rows="10"></textarea>
    
</form>

</body>
</html>

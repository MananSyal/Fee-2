<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #70392f;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav ul li a i {
            margin-right: 5px;
        }

        #heading {
            text-align: center;
            padding: 50px 0;
            background-color: #edd6d1;
            color: #333;
        }

        #heading h1 {
            margin: 0;
            font-size: 3em;
            color: #2b2d8b;
        }

        #heading p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        #container div {
            position: relative;
            margin: 10px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex-basis: calc(33.333% - 20px);
        }

        #container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        #container div:hover img {
            transform: scale(1.1);
        }

        #container i {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #fff;
            font-size: 1.5em;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 50%;
        }
    </style>
    <script src="https://kit.fontawesome.com/5437293fb8.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav>
        <ul>
            <li><a href="#"><i class="fa-duotone fa-solid fa-camera-retro"></i>Photography Blog</a></li>
        </ul>
    </nav>

    <section id="heading">
        <h1>Images</h1>
        <p>My photography blog</p>
    </section>

    <section id="container">
        <div>
            <img
                src="https://images.unsplash.com/photo-1721423297705-f7da8f386dc4?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDMwfDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D">
            <i class="fa-solid fa-camera"></i>
        </div>
        <div>
            <img
                src="https://images.unsplash.com/photo-1708162665956-98da095550ea?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDExfDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D">
            <i class="fa-solid fa-camera"></i>
        </div>
        <div>
            <img
                src="https://images.unsplash.com/photo-1721552491752-0d8cbc2a46a9?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDI2fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D">
            <i class="fa-solid fa-camera"></i>
        </div>
        <div>
            <img
                src="https://images.unsplash.com/photo-1447300546021-b4d87d45bde1?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDM5fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D">
            <i class="fa-solid fa-camera"></i>
        </div>
        <div>
            <img
                src="https://images.unsplash.com/photo-1721297013604-c6e1dc5639e2?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDQ1fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D">
            <i class="fa-solid fa-camera"></i>
        </div>
    </section>
</body>

</html>
